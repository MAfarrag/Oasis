{% set name = "oasis" %}
{% set version = "0.1.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 28c2aea350a41a5b1db2f8e93bd57c253dc16cd3779a7c11ad71298905a95dcb


build:
  noarch: python
  number: {{ environ.get('GIT_DESCRIBE_NUMBER', '0') }}
  string: {{ [build_number, ('h' + PKG_HASH), environ.get('GIT_DESCRIBE_HASH', '')]|join('_') }}
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  build:
  host:
    - ca-certificates=2020.4.5.1=hecc5488_0
    - certifi=2020.4.5.1=py37hc8dfbb8_0
    - pip
    - python
    - numpy
  run:
    - ca-certificates=2020.4.5.1=hecc5488_0
    - certifi=2020.4.5.1=py37hc8dfbb8_0
    - pip
    - python
    - numpy

test:
  imports:
    - Oasis
  commands:
    - OASIS --help
    - pytest
  requires:
    - pytest
  source_files:
    - tests/

about:
  home: https://github.com/conda-forge/Oasis
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  dev_url: https://github.com/MAfarrag/Oasis
  doc_url: https://github.com/MAfarrag/Oasis
  doc_source_url: https://github.com/MAfarrag/Oasis/master/README.md